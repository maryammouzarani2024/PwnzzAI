<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="{{ url_for('index') }}" class="logo">Pizza<span>Paradise</span></a>
            </nav>
        </div>
    </header>
    
    {% include 'navbar.html' %}

    <main class="container">
        <div class="llm-chat">
            <h2 class="llm-chat-title">Ask our Pizza Assistant</h2>
            <form id="llm-form">
                <div class="form-group">
                    <label for="prompt">What would you like to know about our pizzas?</label>
                    <input type="text" id="prompt" name="prompt" class="form-control" placeholder="e.g., Can you recommend a pizza?">
                </div>
                <button type="submit" class="btn">Ask</button>
            </form>
            <div id="chat-response" class="chat-response" style="display: none;"></div>
        </div>

        <h1>Our Delicious Pizzas</h1>
        <div class="pizza-grid">
            {% for pizza in pizzas %}
            <div class="pizza-card">
                <img src="{{ url_for('static', filename='img/' + pizza.image) }}" alt="{{ pizza.name }}" class="pizza-img">
                <div class="pizza-info">
                    <h2 class="pizza-name">{{ pizza.name }}</h2>
                    <p class="pizza-description">{{ pizza.description }}</p>
                    <p class="pizza-price">${{ "%.2f"|format(pizza.price) }}</p>
                    <a href="{{ url_for('pizza_detail', pizza_id=pizza.id) }}" class="btn">View Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <script>
        document.getElementById('llm-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return;
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'prompt': prompt
                    })
                });
                
                const data = await response.json();
                
                const chatResponse = document.getElementById('chat-response');
                chatResponse.textContent = data.response;
                chatResponse.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
